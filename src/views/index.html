					<div class="spacer s2"></div>
					<script>
							// build scenes
              var controller = new ScrollMagic.Controller();
							
              var revealElements = document.getElementsByClassName("digit");
							

              for (var i=0; i<revealElements.length; i++) { // crea una escena para cada elemento
								new ScrollMagic.Scene({
													triggerElement: revealElements[i], // y valor no modificado, por lo que podemos usar el elemento como disparador también
													offset: 50, // empezar un poco más tarde
													triggerHook: 0.9,// show, when scrolled 10% into view
											duration: "80%", // hide 10% before exiting view (80% + 10% from bottom)
											offset: 50 // move trigger to center of element
												})
												.setClassToggle(revealElements[i], "visible") // agregar alternar clase
												.addIndicators({name: "digit " + (i+1) }) // agregar indicadores (requiere complemento)
												.addTo(controller);
                        
							}
					</script>
